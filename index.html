<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمدرضا مرادی نور | مشاور بیمه</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 300;
            background: linear-gradient(90deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #ccc;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn i {
            margin-left: 10px;
            font-size: 1.3rem;
        }
        
        .instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            color: white;
        }
        
        .whatsapp {
            background-color: #25D366;
            color: white;
        }
        
        .linkedin {
            background-color: #0077b5;
            color: white;
        }
        
        .resume {
            background: linear-gradient(45deg, #6e45e2, #89d4cf);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>محمدرضا مرادی نور</h1>
            <h2>مشاور و کارشناس تخصصی بیمه</h2>
        </div>
        
        <div class="social-buttons">
            <a href="https://instagram.com/yourusername" class="btn instagram">
                <i class="fab fa-instagram"></i>
                اینستاگرام
            </a>
            
            <a href="https://wa.me/yourphonenumber" class="btn whatsapp">
                <i class="fab fa-whatsapp"></i>
                واتساپ
            </a>
            
            <a href="https://linkedin.com/in/yourprofile" class="btn linkedin">
                <i class="fab fa-linkedin"></i>
                لینکدین
            </a>
            
            <a href="path/to/your/resume.pdf" class="btn resume">
                <i class="fas fa-file-alt"></i>
                رزومه کاری
            </a>
        </div>
    </div>
</body>
</html>
