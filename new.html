<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمدرضا مرادی نور | مشاور تخصصی بیمه</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #89d4cf;
            --dark: #0f0f1a;
            --light: #f8f9fa;
            --instagram: linear-gradient(45deg, #405de6, #833ab4, #fd1d1d);
            --whatsapp: #25D366;
            --linkedin: #0077b5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-instagram {
            background: var(--instagram);
            color: white;
        }
        
        .btn-whatsapp {
            background-color: var(--whatsapp);
            color: white;
        }
        
        .btn-linkedin {
            background-color: var(--linkedin);
            color: white;
        }
        
        .btn-resume {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        /* فرم مشاوره */
        .consultation-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(110, 69, 226, 0.5);
            background-color: rgba(26, 26, 46, 0.7);
            color: var(--light);
            font-family: 'Vazirmatn', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 69, 226, 0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        /* انیمیشن‌ها */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* رسپانسیو */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .consultation-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="profile.jpg" alt="عکس پروفایل" class="profile-img">
            <h1>محمدرضا مرادی نور</h1>
            <h2>مشاور و کارشناس تخصصی بیمه</h2>
            
            <div class="social-links">
                <a href="https://instagram.com/mc.sport" class="btn btn-instagram">
                    <i class="fab fa-instagram"></i>
                    اینستاگرام
                </a>
                <a href="https://wa.me/0989335318919" class="btn btn-whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    واتساپ
                </a>
                <a href="https://linkedin.com/in/yourprofile" class="btn btn-linkedin">
                    <i class="fab fa-linkedin"></i>
                    لینکدین
                </a>
                <a href="resume.html" class="btn btn-resume">
                    <i class="fas fa-file-alt"></i>
                    رزومه کامل
                </a>
            </div>
        </header>
        
        <section class="consultation-form">
            <h3 style="color: var(--secondary); margin-bottom: 1.5rem; font-size: 1.5rem;">درخواست مشاوره بیمه</h3>
            <form id="insurance-consultation-form">
                <div class="form-group">
                    <label for="name">نام و نام خانوادگی</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">شماره تماس</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="service-type">نوع خدمت مورد نیاز</label>
                    <select id="service-type" name="service-type" class="form-control" required>
                        <option value="" selected disabled>لطفا انتخاب کنید</option>
                        <option value="مشاوره تلفنی">مشاوره تلفنی</option>
                        <option value="مشاوره حضوری">مشاوره حضوری</option>
                        <option value="استعلام قیمت">استعلام قیمت بیمه</option>
                        <option value="سایر">سایر موارد</option>
                    </select>
                </div>
                
                <div class="form-group" id="insurance-details" style="display: none;">
                    <label for="insurance-type">نوع بیمه مورد نظر</label>
                    <input type="text" id="insurance-type" name="insurance-type" class="form-control" placeholder="مثال: بیمه شخص ثالث، بیمه بدنه، بیمه عمر">
                </div>
                
                <div class="form-group">
                    <label for="message">توضیحات و سوالات شما</label>
                    <textarea id="message" name="message" class="form-control" placeholder="مشروح درخواست خود را بنویسید..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-resume" style="width: 100%; margin-top: 1rem;">
                    <i class="fas fa-paper-plane"></i> ارسال درخواست
                </button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // مدیریت نمایش فیلدهای شرطی
        document.getElementById('service-type').addEventListener('change', function() {
            const insuranceDetails = document.getElementById('insurance-details');
            insuranceDetails.style.display = this.value === 'استعلام قیمت' ? 'block' : 'none';
        });
        
        // مدیریت ارسال فرم
        document.getElementById('insurance-consultation-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            
            // نمایش حالت لودینگ
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال ارسال...';
            submitBtn.disabled = true;
            
            try {
                // جمع‌آوری داده‌های فرم
                const formData = {
                    name: form.name.value,
                    phone: form.phone.value,
                    serviceType: form['service-type'].value,
                    insuranceType: form['insurance-type'].value || '',
                    message: form.message.value,
                    timestamp: new Date().toLocaleString('fa-IR')
                };
                
                // ارسال به Google Apps Script (جایگزین کنید با URL خودتان)
                const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) throw new Error('خطا در ارتباط با سرور');
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'با تشکر!',
                        text: 'درخواست مشاوره شما با موفقیت ثبت شد. به زودی با شما تماس خواهیم گرفت.',
                        confirmButtonText: 'متوجه شدم'
                    });
                    form.reset();
                } else {
                    throw new Error(result.message || 'خطا در پردازش درخواست');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطا!',
                    text: error.message || 'متاسفانه در ارسال فرم مشکلی پیش آمد. لطفاً دوباره تلاش کنید.',
                    confirmButtonText: 'متوجه شدم'
                });
                console.error('Error:', error);
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
