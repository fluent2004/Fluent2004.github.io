<!DOCTYPE html>
<html>
<head>
  <title>نقشه فریلنسرها در ایران</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // تعریف نقشه با مرکزیت ایران
  var map = L.map('map').setView([32.4279, 53.6880], 5); 

  // بارگذاری لایه نقشه
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // موقعیت شهرها و تعداد فریلنسرها
  var freelancers = [
    { city: "تهران", lat: 35.6892, lng: 51.3890, count: 25 },
    { city: "اصفهان", lat: 32.6539, lng: 51.6660, count: 10 },
    { city: "مشهد", lat: 36.2605, lng: 59.6168, count: 12 },
    { city: "همدان", lat: 34.7980, lng: 48.5146, count: 8 },
    { city: "تبریز", lat: 38.0962, lng: 46.2738, count: 14 }
  ];

  // افزودن دایره برای هر شهر
  freelancers.forEach(function(item) {
    L.circle([item.lat, item.lng], {
      color: 'blue',
      fillColor: '#30a3ec',
      fillOpacity: 0.5,
      radius: item.count * 2000
    }).addTo(map).bindPopup(item.city + '<br>تعداد فریلنسرها: ' + item.count);
  });
</script>

</body>
</html>
